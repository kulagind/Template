<div class="dashboard">
  <div class="widgets" @scale>
    <app-patient-chart-statistic [measurements]="measurement$ | async" class="dashboard-widget"></app-patient-chart-statistic>
    <app-patient-preview [patient]="patient$ | async" class="dashboard-widget"></app-patient-preview>
    <app-patient-current-health [measurements]="measurement$ | async" class="dashboard-widget"></app-patient-current-health>
    <div class="dashboard-widget-mi-band" matTooltip="У пациента отстутствует смарт-браслет">
      <div class="head">
        <div class="text">
          <h3 class="text-title">Google Fit</h3>
          <img src="assets/icons/googlefit.png" class="text-logo">
        </div>

      </div>
      <div class="blur"></div>
    </div>
    <div class="dashboard-widget widget-bar"></div>
    <app-prescription-widget class="dashboard-widget"></app-prescription-widget>
  </div>

</div>
